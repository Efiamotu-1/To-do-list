<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ed14e3c3ce.js" crossorigin="anonymous"></script>
    <title>To do list</title>
</head>
<body>
    <main>
      <section class="list-div">
        <div class="title">
            <h1>Today's To Do List</h1>
            <span><i class="fa-solid fa-arrows-rotate"></i></span>
        </div>
        <div class="input-text">
            <form id="form">
            <input type="text" placeholder="Add to your list..." class="insert-text">
            <button id="add" type="submit"><i class="fas fa-plus"></i></button>    
            </form>
        </div>
        <ul class="list-container">
           
        </ul>
        <div class="clear-elements">
            <button class="clear-btn" type="submit">Clear all completed</button>
        </div>
      </section>
    </main>
</body>
</html>
